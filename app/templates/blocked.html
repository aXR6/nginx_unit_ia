{% extends 'base.html' %}

{% block content %}
<h1 class="h3 mb-4 text-center">IPs Bloqueados</h1>
<div class="card">
  <div class="card-body p-0">
    <div class="table-responsive">
        <table class="table table-sm table-striped table-bordered mb-0" id="blocked-table">
            <thead class="table-light">
                <tr>
                    <th>IP</th>
                    <th>Status</th>
                    <th>Motivo</th>
                    <th>Data/Hora</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
async function fetchBlocked() {
    const res = await fetch('/api/blocked');
    const data = await res.json();
    const tbody = document.querySelector('#blocked-table tbody');
    tbody.innerHTML = '';
    data.forEach(item => {
        const tr = document.createElement('tr');
        const statusClass = item.status === 'blocked' ? 'status-blocked' : 'status-unblocked';
        tr.innerHTML = `
            <td>${item.ip}</td>
            <td class="${statusClass}">${item.status}</td>
            <td>${item.reason || ''}</td>
            <td>${item.blocked_at}</td>`;
        tbody.appendChild(tr);
    });
}
fetchBlocked();
setInterval(fetchBlocked, 5000);
</script>
{% endblock %}
