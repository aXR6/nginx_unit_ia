<!doctype html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <title>Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .severity-high { color: #dc3545; }
        .severity-medium { color: #fd7e14; }
        .severity-low { color: #198754; }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3 mb-0">Logs</h1>
            <button id="toggle-btn" class="btn btn-secondary">Alternar tema</button>
        </div>
        <div class="table-responsive">
            <table class="table table-sm table-bordered" id="logs-table">
                <thead class="table-light">
                <tr>
                    <th>Timestamp</th>
                    <th>Interface</th>
                    <th>Log</th>
                    <th>Severity</th>
                    <th>Anomaly</th>
                    <th>Category</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
async function fetchLogs() {
    const res = await fetch('/api/logs');
    const data = await res.json();
    const tbody = document.querySelector('#logs-table tbody');
    tbody.innerHTML = '';
    data.forEach(log => {
        const tr = document.createElement('tr');
        const sevClass = log.severity.label ? 'severity-' + log.severity.label.toLowerCase() : '';
        tr.innerHTML = `
            <td>${log.created_at}</td>
            <td>${log.iface}</td>
            <td>${log.log}</td>
            <td class="${sevClass}">${log.severity.label}</td>
            <td>${log.anomaly.label}</td>
            <td>${log.nids.label}</td>`;
        tbody.appendChild(tr);
    });
}
function toggleTheme() {
    const html = document.documentElement;
    const theme = html.getAttribute('data-bs-theme');
    html.setAttribute('data-bs-theme', theme === 'dark' ? 'light' : 'dark');
}
document.getElementById('toggle-btn').addEventListener('click', toggleTheme);
fetchLogs();
setInterval(fetchLogs, 5000);
</script>
</body>
</html>
