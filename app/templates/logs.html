{% extends 'base.html' %}

{% block content %}
<h1 class="display-5 mb-4 text-center">Logs</h1>
<div class="card">
  <div class="card-body p-0">
    <div class="table-responsive">
        <table class="table table-sm table-striped table-bordered mb-0" id="logs-table">
            <thead class="table-light">
                <tr>
                    <th>Timestamp</th>
                    <th>Interface</th>
                    <th>Log</th>
                    <th>Severity</th>
                    <th>Anomaly</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody></tbody>
</table>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function addLogRow(log) {
    const tbody = document.querySelector('#logs-table tbody');
    const tr = document.createElement('tr');
    const sevClass = log.severity.label ? 'severity-' + log.severity.label.toLowerCase() : '';
    tr.innerHTML = `
        <td>${log.created_at}</td>
        <td>${log.iface}</td>
        <td>${log.log}</td>
        <td class="${sevClass}">${log.severity.label}</td>
        <td>${log.anomaly.label}</td>
        <td>${log.nids.label}</td>`;
    tbody.prepend(tr);
}

async function initLogs() {
    const res = await fetch('/api/logs');
    const data = await res.json();
    data.reverse().forEach(addLogRow);

    const evt = new EventSource('/stream/logs');
    evt.onmessage = (e) => {
        const log = JSON.parse(e.data);
        addLogRow(log);
    };
}

initLogs();
</script>
{% endblock %}
